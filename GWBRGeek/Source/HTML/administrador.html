<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Page Title-->
    <title>Administrador | GWBRGeek</title>
    <link rel="icon" type="image/x-icon" href="../IMGs/icons/Joystick.svg" />
    <!--Page Style Files-->
    <link rel="stylesheet" href="../CSS/reset.css" />
    <link rel="stylesheet" href="../CSS/pagebase.css" />
    <link rel="stylesheet" href="../CSS/cabecalho.css" />
    <link rel="stylesheet" href="../CSS/administradorstyle.css" />
    <link rel="stylesheet" href="../CSS/rodape.css" />
    <!--Google Fonts-->
    <!--Raleway Font Weights: 400, 500, 600, 700 and 800-->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="cabecalho">
      <div class="cabecalho__title">
        <img class="cabecalho__joy" src="../IMGs/icons/Joystick.svg" alt="" />
        <h1 class="cabecalho__nome">
          <a class="header__link" href="./homepage.html">GWBR</a>
        </h1>
        <h1 class="cabecalho__subnome">
          <a class="header__link" href="./homepage.html">Geek</a>
        </h1>
      </div>
      <div class="cabecalho__pesquisa">
        <input
          type="text"
          name="pesquisa"
          id="pesquisa"
          class="hide-sm"
          placeholder="O que deseja encontrar?"
        />
      </div>
      <div class="cabecalho__login">
        <button
          type="button"
          class="login-botao"
          id="login"
          onclick="window.location = './login.html'"
        >
          Login
        </button>
        <button
          type="button"
          class="login-botao hide-sm"
          id="cadastro"
          onclick="window.location = './signup.html'"
        >
          Cadastro
        </button>
      </div>
    </header>

    <!--Conteúdo Principal da Página-->
    <main>
      <div class="administrador">
        <div class="adm__cabecalho">
          <h2 class="adm__titulo">Adicionar Novo Produto</h2>
        </div>

        <div class="adm__inputs">
          <input
            class="adm__linking"
            type="text"
            name="imagem"
            id="linkimg"
            placeholder="URL da Imagem"
          />

          <input
            class="adm__categoria"
            type="text"
            name="categoria"
            id="categoria"
            placeholder="Insira a Categoria"
          />

          <input
            class="adm__nome"
            type="text"
            name="nome"
            id="nome"
            placeholder="Insira o Nome do Produto"
          />

          <input
            class="adm__preco"
            type="number"
            name="preco"
            id="preco"
            placeholder="Insira o Valor do Produto"
          />

          <textarea
            class="adm__descricao"
            cols="30"
            rows="20"
            id="descricao"
            placeholder="Descrição do Produto"
          ></textarea>

          <input
            class="adm__adicionar"
            type="submit"
            value="Adicionar Produto"
          />
        </div>
      </div>
    </main>

    <!--Rodapé da Página-->
    <footer class="rodape">
      <div class="rodape__elementos">
        <div class="rodape-um">
          <img class="cabecalho__joy" src="../IMGs/icons/Joystick.svg" alt="" />
          <p class="cabecalho__nome">GWBR</p>
          <p class="cabecalho__subnome">Geek</p>
        </div>

        <div class="rodape-dois">
          <a href="#" class="rodape-links">Quem somos nós</a>
          <a href="#" class="rodape-links">Política de privacidade</a>
          <a href="#" class="rodape-links">Programa fidelidade</a>
          <a href="#" class="rodape-links">Nossas lojas</a>
          <a href="#" class="rodape-links">Quero ser franqueado</a>
          <a href="#" class="rodape-links">Anuncie aqui</a>
        </div>

        <div class="rodape-tres">
          <p class="rodape-faleconosco">Fale Conosco!</p>
          <label for="name">Nome</label>
          <input
            class="rodape-campo campo-nome"
            type="text"
            name="name"
            id="name"
            placeholder="Seu Nome Completo"
          />
          <label for="mensagem">Adicione uma mensagem:</label>
          <textarea
            class="rodape-campo"
            cols="30"
            rows="5"
            id="mensagem"
            placeholder="Adicione sua Mensagem Aqui!"
          ></textarea>
          <input class="rodape-enviar" type="submit" value="Enviar Mensagem" />
        </div>
      </div>

      <p class="rodape__desenvolvedor">
        Desenvolvido por João Pedro do Carmo R. - GWBR Websites - 2022
      </p>
    </footer>
  </body>
</html>
